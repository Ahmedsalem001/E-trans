<!DOCTYPE html>
<html dir="rtl">
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/aos.min.css" />
    <link rel="stylesheet" href="/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/css/owl.theme.default.css" />
    <link rel="stylesheet" href="/css/custom-carousel.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <!-- start header ------- -->
    <div class="header">
      <div class="nav-item py-2">
        <div class="container">
          <nav>
            <div class="navbar navbar-expand-lg navbar-fixed">
              <a class="navbar-brand logo m-0" href="index.html"><img src="/images/logo.svg" alt="" /></a>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- end header ------- -->

    <div class="register position-relative col-lg-9 m-auto">
      <div class="container">
        <div class="title">
          <h2>تسجيل حساب كمخلص جمركي</h2>
          <p class="mt-3">ادخل معلومات التسجيل</p>
        </div>
        <form action="" class="sgin-form mt-5 m-auto">
          <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="" class="form-label">اسم الشركة المنسقة</label>
              <input type="text" class="form-control" id="" />
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="" class="form-label">رقم السجل التجاري</label>
              <input type="text" class="form-control" id="" />
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="" class="form-label">ارفاق سجل تجاري</label>
              <div class="container-btn-file">
                <i class="fa-solid fa-cloud-arrow-up text-secondary"></i>
                <input type="file" class="form-control" id="" />
              </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="" class="form-label">ارفاق رخصة المخلص الجمركي</label>
              <div class="container-btn-file">
                <i class="fa-solid fa-cloud-arrow-up text-secondary"></i>
                <input type="file" class="form-control" id="" />
              </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="" class="form-label">ارفاق العنوان الوطني</label>
              <div class="container-btn-file">
                <i class="fa-solid fa-cloud-arrow-up text-secondary"></i>
                <input type="file" class="form-control" id="" />
              </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="" class="form-label">ارفاق التسجيل الضريبي (الشهادة الضريبية)</label>
              <div class="container-btn-file">
                <i class="fa-solid fa-cloud-arrow-up text-secondary"></i>
                <input type="file" class="form-control" id="" />
              </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="" class="form-label">اسم المسؤول</label>
              <input type="text" class="form-control" id="" />
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="" class="form-label">رقم المسؤول</label>
              <input type="text" class="form-control" id="" />
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <input type="email" class="form-control" id="" />
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="" class="form-label">اسم المستخدم</label>
              <input type="text" class="form-control" id="" />
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
              <label for="password" class="form-label">كلمة السر</label>
              <input type="password" class="form-control" id="" />
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="row btn-login mt-4">
                <div class="col-6">
                  <button class="btn sgin w-100">انشاء حساب</button>
                </div>
                <div class="col-6">
                  <a href="login.html" class="btn login">تسجيل الدخول</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="container text-center py-4 mt-5">
        <p>© 2024 ALL RIGHTS RESERVED</p>
      </div>
    </div>

    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/all.min.js"></script>
    <script src="/js/aos.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
